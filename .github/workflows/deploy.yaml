name: Deploy to AKS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  IMAGE_NAME: secrets-drift-dashboard
  RESOURCE_GROUP: ${{ secrets.AKS_RESOURCE_GROUP }}
  CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to ACR
      run: az acr login --name $ACR_NAME

    - name: Build and Push Docker Image
      run: |
        docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:${{ github.sha }} .
        docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:${{ github.sha }} 
        docker tag $ACR_NAME.azurecr.io/$IMAGE_NAME:${{ github.sha }} $ACR_NAME.azurecr.io/$IMAGE_NAME:latest
        docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set AKS Context
      uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ env.RESOURCE_GROUP }}
        cluster-name: ${{ env.CLUSTER_NAME }}

    - name: Create Secrets
      run: |
        # Create App Secrets from GitHub Secrets
        kubectl create secret generic app-env-secrets \
          --from-literal=SQL_DATABASE_URL="sqlite:////app/data/techdemo.db" \
          --from-literal=AZURE_TENANT_ID="${{ secrets.AZURE_TENANT_ID }}" \
          --from-literal=AZURE_CLIENT_ID="${{ secrets.AZURE_CLIENT_ID }}" \
          --from-literal=AZURE_CLIENT_SECRET="${{ secrets.AZURE_CLIENT_SECRET }}" \
          --from-literal=SMTP_SERVER="${{ secrets.SMTP_SERVER }}" \
          --from-literal=SMTP_PORT="${{ secrets.SMTP_PORT }}" \
          --from-literal=SMTP_USERNAME="${{ secrets.SMTP_USERNAME }}" \
          --from-literal=SMTP_PASSWORD="${{ secrets.SMTP_PASSWORD }}" \
          --from-literal=ALERT_SENDER_EMAIL="${{ secrets.ALERT_SENDER_EMAIL }}" \
          --from-literal=ALERT_RECEIVER_EMAIL="${{ secrets.ALERT_RECEIVER_EMAIL }}" \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Deploy to AKS
      run: |
        # Replace Image Placeholder
        sed -i "s|REPLACE_WITH_ACR_IMAGE|$ACR_NAME.azurecr.io/$IMAGE_NAME:${{ github.sha }}|g" k8s/deployment.yaml
        
        # Apply Manifests
        kubectl apply -f k8s/pvc.yaml
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
